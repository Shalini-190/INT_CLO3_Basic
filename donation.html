<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Donation - HopeWorks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make a Donation</h1>
        <p>Thank you for considering a donation to support our mission!</p>
        <!-- Add your donation form or information here -->
        <form>
            <div class="form-group">
                <label for="amount">Donation Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount">
            </div>
            <button type="submit" class="btn btn-primary">Donate</button>
            <a href="/" class="btn btn-secondary">Back to Profile</a>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 HopeWorks - Together for a Better Tomorrow</p>
    </div>
</body>
</html>
